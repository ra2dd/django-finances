{% extends "base_generic.html" %}

{% block title %}
    <title>All assets</title>
{% endblock %}

{% block content %}
    <h1>All assets</h1>

    <h2>List of all assets:</h2>

    {% if asset_list %}
        <ul>
            {% for asset in asset_list %}
                <li>
                    <p>
                        {{ asset.name }}
                    </p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
