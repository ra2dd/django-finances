<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
            <title>Portfolio</title>
        {% endblock %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik" />

        <!-- Add additional CSS and JS from static files -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/global.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/main_module.css' %}">
        <link rel="stylesheet" href="{% static 'css/color_module.css' %}">
        <link rel="stylesheet" href="{% static 'css/text_module.css' %}">

        <script src="{% static 'js/main.js' %}" defer></script>
    </head>

    <body class="grayBc8 grayColor1">
        <div class="grid-container">
            <div class="flexboxSB">
            <header>
                <a href="{% url 'index' %}">
                    <h2 class="header-logo headingMd weight700 grayColor3">Portfolio</h2>
                </a>
                

                <ul class="header-navbar">
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'dashboard' %}">Dashboard</a>
                        </li>

                        <li>
                            <a href="{% url 'exchanges' %}">Connections</a>
                        </li>

                        <li>
                            <a href="{% url 'assets' %}">Asset holdings</a>
                        </li>
                    {% endif %}
                </ul>

                <div class="header-user">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Log out</a>
                    {% else %}
                        <a href="{% url 'login' %}">Log in</a>
                    {% endif %}

                </div>
            </header>
            </div>

            <section class="content-container">
                {% block content %}
                {% endblock %}
            </section>

            <footer>
                <p>
                    Footer
                </p>
            </footer>
        </div>
    </body>
</html>
